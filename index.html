<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <title>Čik Pogodi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
      <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <h1>Čik Pogodi</h1>
    <div id="board"></div>
    <div id="keyboard"></div>
  <div id="hintWrapper" style="display:none; margin-top:10px;">
    <button id="showHintBtn">Prikaži nagoveštaj</button>
    <p id="hintText" style="display:none; margin-top:10px;"></p>
  </div>

   <div id="resultScreen" style="display:none; margin-top:20px;">
    <h2 id="resultTitle"></h2>
    <div id="resultGrid"></div>
    <button id="shareBtn" style="margin-top:15px;">Podeli rezultat</button>
    <button id="downloadImage" style="margin-top:10px;">Preuzmi kao sliku</button>
    <canvas id="captureCanvas" style="display:none;"></canvas>
  </div>

  <div id="timer" style="margin-top: 20px; color: #ccc;"></div>
  <div id="stats"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const resultGrid = document.getElementById("resultGrid");
      const downloadImageBtn = document.getElementById("downloadImage");

      downloadImageBtn.onclick = () => {
        html2canvas(resultGrid, { backgroundColor: null }).then(canvas => {
          const link = document.createElement("a");
          link.download = "cik-pogodi-rezultat.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        });
      };
    });
  </script>

      <script src="script.js"></script>
  </body>
</html>
